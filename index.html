<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Grid Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Rainfall Grid Game</h1>
        <video autoplay="" muted="" loop="" id="background-video"><source src="https://motionbgs.com/media/1761/iron-man-the-flaming-avenger.960x540.mp4" type="video/mp4"></video>
        <form id="grid-form">

            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" min="1" value="10">
            <label for="cols">Columns:</label>
            <input type="number" id="cols" name="cols" min="1" value="20">
            <button type="submit">Update Grid</button>
        </form>
        <div id="grid" class="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
